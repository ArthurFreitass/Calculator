<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 4</title>
  </head>
  <body>
    <div>
      <main class="main">
        <section id="calculadora">
          <input type="text" readonly  id="input-result"/>
          <div id="container-main">
            <div class="button-n numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="button-n numbers">
              <button>6</button>
              <button>5</button>
              <button>4</button>
            </div>
            <div class="button-n numbers">
              <button>3</button>
              <button>2</button>
              <button>1</button>
              
            </div>
            <div class="numbers">
              <button id="button-zero">0</button>
              <button id="button-point">.</button>
              <button id="button-to-equal">=</button>
            </div>
          </div>
          <div class="operations">
            <button id="button-sum">+</button>
            <button id="button-subtraction">-</button>
            <button id="button-multiplication">*</button>
            <button id="button-division">/</button>
          </div>
          <div class="container-clear">
            <button id="button-clear">Limpar</button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
